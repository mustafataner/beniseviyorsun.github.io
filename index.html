<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Beni Seviyor Musun?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #5a5a5a;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            width: 100%;
        }
        button {
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #no-button {
            background-color: #ff6347; /* Tomato */
        }
        #yes-button {
            background-color: #4682b4; /* SteelBlue */
        }
        button:hover {
            opacity: 0.9;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        .close-popup {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #333;
            font-size: 24px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Beni Seviyor Musun?</h1>
    <form>
        <div class="button-container">
            <button id="no-button" type="button">Hayır</button>
            <button id="yes-button" type="button">Evet</button>
        </div>
        <div class="popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <p>Beni sevdiğini biliyordum!</p>
                <a href="https://rumet.learnpoint.tech/" target="_blank">Daha fazla bilgi için tıklayın</a>
            </div>
        </div>
    </form>
    <script>
        function moveButton() {
            var button = document.getElementById("no-button");
            var bounds = button.getBoundingClientRect();
            var x = Math.random() * (window.innerWidth - bounds.width);
            var y = Math.random() * (window.innerHeight - bounds.height);
            button.style.position = 'absolute';
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }

        var noButton = document.getElementById("no-button");
        noButton.addEventListener("mouseover", moveButton);

        var yesButton = document.getElementById("yes-button");
        yesButton.addEventListener("click", function() {
            var popup = document.querySelector(".popup");
            popup.style.display = "flex";
        });

        var closePopup = document.querySelector(".close-popup");
        closePopup.addEventListener("click", function() {
            var popup = document.querySelector(".popup");
            popup.style.display = "none";
        });
    </script>
</body>
</html>
