
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Beni Seviyor Musun?</title>
    <style>
      .button-container {
        display: flex;
        justify-content: space-between;
        margin: 10px;
      }
      #no-button {
        order: 1;
        position: relative;
      }
      #yes-button {
        order: 2;
      }
      input[type="radio"] {
        margin-right: 20px;
      }
      label {
        display: inline-block;
        margin-bottom: 20px;
      }
      .loves-me {
        display: none;
      }
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
      }
      .close-popup {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Beni Seviyor Musun?</h1>
    <form>
      <p></p>
      <div class="button-container">
        <label for="no-button"><button id="no-button" type="button" name="answer" value="no">Hayır</button></label>
        <label for="yes-button"><button id="yes-button" type="button" name="answer" value="yes">Evet</button></label>
      </div>
      <div class="loves-me">
        <div class="popup">
          <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p>Beni sevdiğini biliyordum!</p>
          </div>
        </div>
      </div>
    </form>
    <script>
      function moveButton() {
        var button = document.getElementById("no-button");
        var bounds = button.getBoundingClientRect();
        var x = Math.random() * (window.innerWidth - bounds.width);
        var y = Math.random() * (window.innerHeight - bounds.height);
        button.style.left = x + "px";
        button.style.top = y + "px";
      }

      var noButton = document.getElementById("no-button");
      noButton.addEventListener("mouseover", function() {
        moveButton();
      });

      var yesButton = document.getElementById("yes-button");
      yesButton.addEventListener("click", function() {
        var lovesMe = document.querySelector(".loves-me");
        lovesMe.style.display = "block";
        var closePopup = document.querySelector(".close-popup");
        closePopup.addEventListener("click", function() {
          lovesMe.style.display = "none";
        });
      });
    </script>
  </body>
</html>
