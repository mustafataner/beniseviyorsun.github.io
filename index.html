<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta etiketi eklendi -->
    <title>Beni Seviyor Musun?</title>
    <style>
      .button-container {
        display: flex;
        justify-content: space-between;
        margin: 10px;
      }
      #no-button {
        order: 1;
        position: relative;
        background-color: red; /* Butonun arka plan rengi */
        color: white; /* Butonun yazı rengi */
        font-size: 24px; /* Yazı font boyutu */
        padding: 10px 20px; /* Butonun iç boşluğu */
        border: none; /* Butonun kenarlığı */
        border-radius: 5px; /* Butonun kenar yuvarlaklığı */
      }
      #yes-button {
        order: 2;
        background-color: green;
        color: white;
        font-size: 24px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      label {
        display: inline-block;
        margin-bottom: 10px;
        font-size: 24px;
      }
      .loves-me {
        display: none;
      }
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
      }
      .close-popup {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        font-size: 24px;
      }
      h1 {
        font-size: 32px;
      }
    </style>
  </head>

    <h1>Beni Seviyor Musun?</h1>
    <form>

      <div class="button-container">
        <label for="no-button"><button id="no-button" type="button" name="answer" value="no">Hayır</button></label>
        <label for="yes-button"><button id="yes-button" type="button" name="answer" value="yes">Evet</button></label>
      </div>
      <div class="loves-me">
        <div class="popup">
          <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p>Beni sevdiğini biliyordum!</p>
          </div>
        </div>
      </div>
    </form>
