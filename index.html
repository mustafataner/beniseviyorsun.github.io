<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beni Seviyor Musun?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            background-color: #ff6f61;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ff4b2b;
            transform: scale(1.1);
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        a {
            color: #ff6f61;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff4b2b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Beni Seviyor Musun?</h1>
        <div class="button-container">
            <button id="no-button">Hayır</button>
            <button id="yes-button">Evet</button>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p>Beni sevdiğini biliyordum!</p>
           
        </div>
    </div>

    <script>
        document.getElementById("no-button").addEventListener("mouseover", function() {
            const button = this;
            const bounds = button.getBoundingClientRect();
            let newX = Math.random() * (window.innerWidth - bounds.width);
            let newY = Math.random() * (window.innerHeight - bounds.height);
            button.style.position = 'fixed';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        });

        document.getElementById("yes-button").addEventListener("click", function() {
            document.querySelector(".popup").style.display = 'flex';
        });

        document.querySelector(".close-popup").addEventListener("click", function() {
            this.parentElement.parentElement.style.display = 'none';
        });
    </script>
</body>
</html>
