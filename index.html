<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beni Seviyor Musun?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #5a5a5a;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }
        button {
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4682b4; /* Uniform color for simplicity */
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: auto;
            max-width: 300px;
            text-align: center;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        a {
            color: #4682b4;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Beni Seviyor Musun?</h1>
    <div class="button-container">
        <button id="no-button">Hayır</button>
        <button id="yes-button">Evet</button>
    </div>
    <div class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p>Beni sevdiğini biliyordum!</p>
            <a href="https://rumet.learnpoint.tech/" target="_blank">Daha fazla bilgi için tıklayın</a>
        </div>
    </div>

    <script>
        document.getElementById("no-button").addEventListener("mouseover", function() {
            const button = this;
            const bounds = button.getBoundingClientRect();
            let newX = Math.random() * (window.innerWidth - bounds.width);
            let newY = Math.random() * (window.innerHeight - bounds.height);
            button.style.position = 'fixed';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        });

        document.getElementById("yes-button").addEventListener("click", function() {
            document.querySelector(".popup").style.display = 'flex';
        });

        document.querySelector(".close-popup").addEventListener("click", function() {
            this.parentElement.parentElement.style.display = 'none';
        });
    </script>
</body>
</html>
